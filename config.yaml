name: plat-mjml
host: 0.0.0.0
port: 8080

ui:
  name: plat-mjml-ui
  host: 0.0.0.0
  port: 8081

api:
  name: plat-mjml-api
  host: 0.0.0.0
  port: 8082

mcp:
  name: mjml-server
  version: "1.0.0"
  messageTimeout: 30s

templates:
  dir: ./templates

fonts:
  dir: ./.data/fonts

database:
  path: ./.data/plat-mjml.db

delivery:
  maxRetries: 3
  retryBackoff: 5m
  maxBackoff: 4h
  rateLimit: 60

smtp:
  host: smtp.gmail.com
  port: "587"
  username: ${GMAIL_USERNAME}
  password: ${GMAIL_APP_PASSWORD}
  fromEmail: ${GMAIL_USERNAME}
  fromName: MJML Email
