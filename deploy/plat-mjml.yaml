apiVersion: apps/v1
kind: Deployment
metadata:
  name: plat-mjml
  namespace: default
  labels:
    app: plat-mjml
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: plat-mjml
  template:
    metadata:
      labels:
        app: plat-mjml
    spec:
      containers:
      - name: plat-mjml
        image: plat-mjml:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: plat-mjml-svc
  namespace: default
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: plat-mjml

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: plat-mjml-hpa-c
  namespace: default
  labels:
    app: plat-mjml-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: plat-mjml
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: plat-mjml-hpa-m
  namespace: default
  labels:
    app: plat-mjml-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: plat-mjml
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
